<div class="wrapper-main">
  <header class="header-main">
    <div class="navbar">
      <ul class="nav navbar-left" style="padding-top: 5px;">

        <li>
          <span style="font-size:30px;cursor:pointer;position: absolute;top: -25px;left: -10px;" ng-click="openNav()" data-toggle="modal"
            data-target="#myModal">&#9776; </span>
        </li>
        <li class="imageStyle">
          <img src="./public/images/prfl-img.png" alt="User Image" style="width:35px; height:35px; margin-left: 30px;top: 6px;">
          <span>{{Name}}</span>
        </li>
        <li>
          <h4 style="display:inline-block;">(Project Name)</h4>
        </li>
      </ul>
      <ul class="nav navbar-top-links navbar-right">
        <li class="dropdown">
          <i class="fa fa-hourglass-half iconStyle" aria-hidden="true"></i>
        </li>
        <li>
          <a data-brackets-id="5968" href="#" class="active">
            <i data-brackets-id="5969" class="fa fa-database iconStyle" aria-hidden="true"></i>
            <i data-brackets-id="5970" class="fa fa-user nvbr-tp-sb iconStyle" aria-hidden="true"></i>
          </a>
        </li>
        <li data-brackets-id="5971">
          <a data-brackets-id="5972" href="#" class="active">
            <i data-brackets-id="5973" class="fa fa-database iconStyle" aria-hidden="true"></i>
            <i data-brackets-id="5974" class="fa fa-globe nvbr-tp-sb-two iconStyle" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./public/images/logo.jpg" alt="logo" alt="img" style="width:45px; height:45px;">
          </a>
        </li>
      </ul>
    </div>
  </header>

  <div ng-show="isProjectOpen">
    <div id="note"></div>
    <div id="container"></div>

    <div class="footer">
      <div class="container-fluid">
        <div class="row">

          <div class="jottings-dropup dropup col-md-4">

            <div class="jottings-up">
              <span>Jottings</span>
              <span class="up-icon fa fa-angle-up"></span>
            </div>

            <div class="footer-menu dropdown-menu col-md-12">

              <div class="jottings-dropdown-header dropdown-header">
                <span>Jottings</span>
                <span class="down-icon fa fa-angle-down"></span>
              </div>

              <div class="footer-menu-content">
                <form ng-submit="addJotting()">
                  <input type="text" ng-model="jotting" placeholder="insert text here">
                </form>

                <ul>
                  <li ng-repeat="jotting in project.jottings track by $index">
                    <span>{{jotting}}</span>
                  </li>
                </ul>
              </div>

            </div>

          </div>

          <div class="notes-dropup dropup col-md-4">

            <div class="notes-up">
              <span>Notes</span>
              <span class="up-icon fa fa-angle-up"></span>
            </div>

            <div class="footer-menu dropdown-menu col-md-12">

              <div class="notes-dropdown-header dropdown-header">
                <span>Notes</span>
                <span class="down-icon fa fa-angle-down"></span>
              </div>

              <div class="footer-menu-content">
                <form ng-submit="addNote()">
                  <input type="text" ng-model="note" placeholder="insert text here">
                </form>

                <ol>
                  <li ng-repeat="note in project.notes track by $index">
                    <span>{{note}}</span>
                  </li>
                </ol>
              </div>

            </div>

          </div>

          <div class="questions-dropup dropup col-md-4">

            <div class="questions-up">
              <span>Questions</span>
              <span class="up-icon fa fa-angle-up"></span>
            </div>

            <div class="footer-menu dropdown-menu col-md-12">

              <div class="questions-dropdown-header dropdown-header">
                <span>Questions</span>
                <span class="down-icon fa fa-angle-down"></span>
              </div>

              <div class="footer-menu-content">
                <form ng-submit="addQuestion()">
                  <input type="text" ng-model="question.text" placeholder="insert text here">
                </form>

                <ol>
                  <li ng-repeat="question in project.questions track by $index">
                    <span class="is-checked-{{question.isChecked}}">{{question.text}}</span>
                    <input type="checkbox" ng-model="question.isChecked">
                  </li>
                </ol>
              </div>

            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <span id="mySidenav" class="sidenav" style=" margin-top: -99px;width: 550px;left: -307px;">

        <a href="javascript:void(0)" class="pull-left close closebtn" data-dismiss="modal" style="border-bottom: 1px solid lightgrey"
          ng-click="closeNav()">&times;</a>
        <ul class="nav  nav-menu navbar-nav  menu-style" style="margin-left:-30px;margin-top: 16px">
          <li class="dropdown-submenu firstlevel" style="border-bottom: 1px solid lightgrey">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-pencil-square padding-15" aria-hidden="true"></i>Project
            </a>

            <span class="dropdown-menu secondlevel">
              <h4 style="color: #eb807b;text-align: center"> Projects </h4>
              <div>
                <ul class="project" style="max-height:200px;margin-left: 30px; width:200px;list-style:none;overflow-y:auto;overflow-x:hidden;">
                  <li class="dropdown-submenu " style="border: 1px solid lightgrey;text-align:center; margin-left: -40px;padding: 10px;font-size: 17px"
                    ng-repeat="x in projectArray">{{x.projectName}}
                    <ul class="dropdown-menu secondlevel" style="max-height:250px;margin-top: 1px;">
                      <li>
                        <input type="text" ng-model=x.projectName class="menu-text" style="width:200px;margin-top: 20px;margin-left: 30px;margin-bottom: 15px"></input>
                      </li>
                      <li class="text-center" style="width:200px;margin-bottom: 15px">
                        <select class="menu-text" style="width:200px;margin-left: 30px">
                          <option value="Default">Default</option>
                          <option value="mobile">mobile</option>
                        </select>
                      </li>
                      <li>
                        <textarea placeholder="Project details" class="menu-text" style="resize:none;height:90px;margin-left: 30px;width: 200px;margin-bottom: 6px">{{x.projectDescription}}</textarea>
                      </li>

                      <li>
                        <button class="buttonSecondLevel" style="margin-left:100px;"> Save </button>
                      </li>
                    </ul>
                  </li>
                </ul>

                <br>
                <div>
                  <select class="menu-text" style="margin-left:40px;">
                    <option value="volvo">New</option>
                    <option value="saab">Clone</option>
                    <option value="saab">Modify</option>
                    <option value="saab">Delete</option>
                  </select>
                  <button class="buttonSecondLevel" style="margin-left:20px;"> Ok</button>
            </span>
          </li>
          </br>


          <li class="dropdown-submenu firstlevel" style="border-bottom: 1px solid lightgrey">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-file-text padding-15" aria-hidden="true"></i>Sessions
            </a>
            <ul class="dropdown-menu secondlevel">
              <li class="text-center secondMenu">Choose Project</li>
              <li class="text-center secondMenu">
                <select class="menu-text">
                  <option value="volvo">Standard</option>
                  <option value="saab">project 2</option>
                </select>
              </li>

              <li class="text-center secondMenu">Choose Session</li>
              <li class="text-center secondMenu">
                <select class="menu-text">
                  <option value="volvo">Reconnaissance</option>
                  <option value="saab">Search</option>
                </select>
              </li>

              <li class="text-center secondMenu ">Choose Duration</li>
              <li class="text-center secondMenu">
                <select class="menu-text">
                  <option value="volvo">45 Minutes</option>
                  <option value="saab">60 Minutes</option>
                  <option value="saab">90 Minutes</option>
                </select>
              </li>
              <br/>
              <button class="buttonSecondLevel" style="margin-left: 50px;" ng-click="startSession()">Start</button>
              <button class="buttonSecondLevel">Cancel</button>

            </ul>
          </li>
          </br>
          <li id="logout" class="dropdown-submenu firstlevel">
            <a href="/" data-dismiss="modal" class="dropdown-toggle" ng-click="logout()" data-toggle="dropdown">
              <i class="fa fa-sign-out padding-15" aria-hidden="true"></i>Logout


            </a>
        </ul>
      </span>
      </div>
      </div>
    </div>
  </div>
</div>
