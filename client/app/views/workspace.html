<div class="wrapper-main">
  <header class="header-main">
    <nav class="nav-bar">
      <div>
        <div id="menuToggle">
          <input type="checkbox" id="hamburgerCheckBox" />
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div>
        <img class="user-image" src="./public/images/prfl-img.png" alt="User Image">
      </div>
      <div>
        <span>{{userName}}</span>
      </div>
      <div>
        <h4 class="project-name">(Project Name)</h4>
      </div>
      <div>

      </div>
      <div>
          <i id="sessionTimer" class="fa fa-hourglass-start icon" ng-attr-title="{{timer.sessionTime}}" aria-hidden="true"></i> 
      </div>
      <div>
        <i class="fa fa-database icon" aria-hidden="true"></i>
        <i class="fa fa-user user-icon icon" aria-hidden="true"></i>
      </div>
      <div>
        <i class="fa fa-database icon" aria-hidden="true"></i>
        <i class="fa fa-globe globe-icon icon" aria-hidden="true"></i>
      </div>
      <div>
        <img class="stag-logo" src="./public/images/stag_logo_transparent.png" alt="logo">
      </div>
    </nav>
  </header>

  <section ng-show="isProjectOpen" class="workspace-main">
    <div id="note"></div>
    <div id="container"></div>
  </section>

  <footer ng-show="isProjectOpen" class="footer-main">
    <div class="jottings-dropup dropup col-md-4">

      <div class="jottings-dropup-header">
        <span>Jottings</span>
        <span class="up-icon fa fa-angle-up"></span>
      </div>

      <div class="footer-menu dropdown-menu col-md-12">

        <div class="jottings-dropdown-header dropdown-header">
          <span>Jottings</span>
          <span class="down-icon fa fa-angle-down"></span>
        </div>

        <div class="footer-menu-content">
          <form ng-submit="addJotting()">
            <input type="text" ng-model="jotting" placeholder="insert text here">
          </form>

          <ul>
            <li ng-repeat="jotting in project.jottings track by $index">
              <span>{{jotting}}</span>
            </li>
          </ul>
        </div>

      </div>

    </div>

    <div class="notes-dropup dropup col-md-4">

      <div class="notes-dropup-header">
        <span>Notes</span>
        <span class="up-icon fa fa-angle-up"></span>
      </div>

      <div class="footer-menu dropdown-menu col-md-12">

        <div class="notes-dropdown-header dropdown-header">
          <span>Notes</span>
          <span class="down-icon fa fa-angle-down"></span>
        </div>

        <div class="footer-menu-content">
          <form ng-submit="addNote()">
            <input type="text" ng-model="note" placeholder="insert text here">
          </form>

          <ol>
            <li ng-repeat="note in project.notes track by $index">
              <span>{{note}}</span>
            </li>
          </ol>
        </div>

      </div>

    </div>

    <div class="questions-dropup dropup col-md-4">

      <div class="questions-dropup-header">
        <span>Questions</span>
        <span class="up-icon fa fa-angle-up"></span>
      </div>

      <div class="footer-menu dropdown-menu col-md-12">

        <div class="questions-dropdown-header dropdown-header">
          <span>Questions</span>
          <span class="down-icon fa fa-angle-down"></span>
        </div>

        <div class="footer-menu-content">
          <form ng-submit="addQuestion()">
            <input type="text" ng-model="question.text" placeholder="insert text here">
          </form>

          <ol>
            <li ng-repeat="question in project.questions track by $index">
              <span class="is-checked-{{question.isChecked}}">{{question.text}}</span>
              <input type="checkbox" ng-model="question.isChecked">
            </li>
          </ol>
        </div>

      </div>

    </div>
  </footer>

  <div class="modal left fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <span class="sidenav">

        <ul class="nav nav-menu">
          <li class="dropdown-submenu first-level">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-pencil-square padding-15" aria-hidden="true"></i>Project
            </a>
            <span class="dropdown-menu secondlevel">
              <h4 class="side-submenu-secondlevel"> Projects </h4>

              <div>
                <ul class="project submenu-secondlevel-dropdown">
                  <li class="dropdown-submenu secondlevel-dropdown-list" ng-repeat="project in projects">{{project.name}}
                    <ul class="dropdown-menu secondlevel submenu-thirdlevel-dropdown">
                      <li>
                        <input type="text" ng-model="project.name" class="menu-text thirdlevel-dropdown-list"></input>
                      </li>
                      <li class="text-center thirdlevel-dropdown-sublist">
                        <input type="text" ng-model="project.templateName" class="menu-text" style="width:200px;margin-top: 20px;margin-left: 30px;margin-bottom: 15px"></input>
                      </li>
                      <li>
                        <textarea placeholder="enter project description" class="menu-text thirdlevel-textarea">{{project.description}}</textarea>
                      </li>

                      <li>
                        <button class="buttonSecondLevel thirdlevel-save-button"> Save </button>
                      </li>
                    </ul>
                  </li>
                </ul>

                <br>
                <div>
                  <select class="menu-text secondlevel-dropdown-sublist">
                    <option value="volvo">New</option>
                    <option value="saab">Clone</option>
                    <option value="saab">Modify</option>
                    <option value="saab">Delete</option>
                  </select>
                  <button class="buttonSecondLevel secondlevel-dropdown-okbtn"> Ok</button>
            </span>
          </li>

          <li class="dropdown-submenu first-level">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-file-text padding-15" aria-hidden="true"></i>Sessions
            </a>
            <ul class="dropdown-menu secondlevel">
              <li class="text-center secondMenu">Choose Project</li>
              <li class="text-center secondMenu">

                <select ng-model="selectedProject" ng-options="project.name for project in projects" class="menu-text"></select>
              </li>

              <li class="text-center secondMenu">Choose Session</li>
              <li class="text-center secondMenu">
                <select ng-model="selectedSession" class="menu-text">
                  <option value="RECON">Reconnaissance</option>
                  <option value="SEARCH">Search</option>
                </select>
              </li>

              <li class="text-center secondMenu ">Choose Duration</li>
              <li class="text-center secondMenu">
                <select ng-model="selectedDuration" class="menu-text">
                  <option value="45">45 Minutes</option>
                  <option value="60">60 Minutes</option>
                  <option value="90">90 Minutes</option>
                </select>
              </li>
              <br/>
              <button class="buttonSecondLevel sessions-secondlevel-startbutton" ng-click="startSession()" data-dismiss="modal">Start</button>
              <button class="buttonSecondLevel">Cancel</button>

            </ul>
          </li>

          <li id="logout" class="dropdown-submenu first-level">
            <a href="/" data-dismiss="modal" class="dropdown-toggle" ng-click="logout()" data-toggle="dropdown">
              <i class="fa fa-sign-out padding-15" aria-hidden="true"></i>Logout
            </a>
        </ul>
      </span>
      </div>
      </div>
    </div>
  </div>
</div>
