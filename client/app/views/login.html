<div class="wrapper-main">
    <header class="header-main">
        <div class="navbar">

            <img src="./public/images/logo.jpg" alt="" class="pull-left">
            <span class="hdr-ttle">
                <h3>IST WORKSPACE</h3>
            </span>

        </div>
    </header>
    <div class="middle-container login">

        <div class="col-sm-4 pull-right loginwrapp">
            <form ng-submit="loginFormSubmit(user)">
                <h1>Sign In</h1>
                <div class="form-group">

                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter your Username or Email" ng-model="user.name">

                </div>
                <div class="form-group">

                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                </div>

                <div class="form-group">

                    <input type="email" class="form-control" placeholder="Enter Email" ng-model="user.email">
                </div>
                <div>
                    <div class="text-danger">{{error}}</div>
                </div>
                <div class="col-sm-6">
                    <button type="submit" ng-submit="loginFormSubmit(user)" class="btn btn-primary">Login</button>
                </div>

            </form>
        </div>
    </div>
</div>
